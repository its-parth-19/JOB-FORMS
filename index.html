<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="container">
            <h1>JOB APPLICATION FORM</h1>
            <p>* Please complete the form below to apply for position with us</p>
        <hr>
        <div class="details">
            <label for="myname" class="textlabel">Full Name </label>
            <input type="text" placeholder="First Name" id="myname"class="inputdetails" required > <input type="text"placeholder="Middle Name" > <input type="text" placeholder="Last Name">
           <label for="myaddress" class="textlabel">Current Address</label> 
           <input type="text" placeholder="Street Address" id="myaddress"class="inputdetails"  required>
           <br>
           
           <input type="text" placeholder="Street Address line 2"class="inputdetails" >
           <label for="email" class="textlabel">Email Address</label>
           <input type="email" name="" id="email" placeholder="email address"class="inputdetails"  required>
           <label for="myarea" class="textlabel">Pincode</label>
           <input type="number" name="" id="myarea" placeholder="Area Pincode" class="inputdetails" required>
           <label for="mystate" class="textlabel">State/Province</label>
           <input type="text" class="inputdetails" id="mystate" required>
        </div>
        </div>
    
</body>
</html>
